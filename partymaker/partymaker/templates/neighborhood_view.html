<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="" method="post">
{% csrf_token %}
{{ form }}
<form action="/party/neighborhood/{{ id }}/" method="post">
{% if submitbutton %}
    <input type="submit" value="{{ submitbutton }}"/>
    <input type="button" value="Cancel" onclick="document.location = '..'"/>
{% else %}
    <input type="button" value="Edit" onclick="document.location ='/party/neighborhood/{{ id }}/edit'"/>
{% endif %}
</form>
</body>
</html>
